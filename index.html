<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
	<title>Форма</title>
</head>

<body class="page">
	<div class="popup">
		<div class="popup__body">
			<div class="popup__content">
				<button class="popup__close">
					<img src="img/close.svg" alt="Кнопка закрытия модального окна">
				</button>
				<h2 class="popup__title">Добавить товар</h2>
				<form class="form" action="https://jsonplaceholder.typicode.com/posts" method="post">
					<fieldset class="form__fielset">
						<label class="form__label" for="name">Наименование</label>
						<input class="form__input" type="text" name="name" id="name" required>

						<label class="form__label" for="caterogy">Категория</label>
						<input class="form__input" type="text" name="carerogy" id="caterogy" required>

						<label class="form__label" for="unit">Единицы измерения</label>
						<input class="form__input" type="text" name="unit" id="unit" required>

						<label class="form__label" for="discont">Дисконт</label>
						<div class="form__discont">
							<input class="form__checkbox" type="checkbox">
							<input class="form__input" type="text" name="discont" id="discont" required disabled>
						</div>

						<label class="form__label" for="desc">Описание</label>
						<textarea class="form__input" name="description" id="desc" required rows="5"></textarea>

						<label class="form__label" for="quantity">Количество</label>
						<input class="form__input" type="number" name="quantity" id="quantity" required>

						<label class="form__label" for="price">Цена</label>
						<input class="form__input" type="text" name="price" id="price" required>

					</fieldset>
					<button class="form__button" type="submit">Добавить товар</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
